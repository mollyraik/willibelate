{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Sign Up for WIBLT</title>
{% endblock %}

{% block content %}
<h1>Sign Up to Find Out: Will You Be Late Today?</h1>

{% if error %}
<p class="red-text">{{ error }}</p>
{% endif %}

<form method="POST" style="background-color: grey;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up" class="btn blue">
</form>
{% endblock %}
