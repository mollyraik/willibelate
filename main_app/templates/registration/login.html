{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Login to WIBLT</title>
{% endblock %}

{% block content %}
<h1>Login to save favorite stations and subway lines</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn btn-primary">
</form>
{% endblock %}
